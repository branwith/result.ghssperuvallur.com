<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skippable Ad Example</title>
    <style>
        /* Styling for the ad container */
        #ad-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 1000;
            display: none;
        }

        /* Styling for the ad image */
        #ad-image {
            max-width: 100%;
            max-height: 80vh;
            margin-bottom: 20px;
        }

        /* Styling for the skip button */
        #skip-button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Ad Container -->
<div id="ad-container">
    <img id="ad-image" src="/assets/Ads/yara.jpg" alt="Ad Image">
    <button id="skip-button">Skip Ad</button>
</div>

<h1>Entered to website</h1>
<script>
    // Function to show the ad
    function showAd() {
        document.getElementById('ad-container').style.display = 'flex';
    }

    // Function to hide the ad
    function hideAd() {
        document.getElementById('ad-container').style.display = 'none';
    }

    // Function to handle the skip button click
    function skipAd() {
        hideAd();
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function () {
        // Show the ad when the page loads
        showAd();
    });

    // Add event listener to the skip button
    document.getElementById('skip-button').addEventListener('click', skipAd);
</script>

</body>
</html>
